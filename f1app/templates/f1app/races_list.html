{% extends "f1app/base.html" %}

{% block body_block %}
    <div class="centerstage">
        {% for races in races_list %}
            <div class="race">
                <h2><a href="{% url 'races_detail' pk=races.pk %}">{{ races.race_year }} {{ races.race_name }}</a></h2>
            </div>
        {% endfor %}
    </div>
{% endblock %}
