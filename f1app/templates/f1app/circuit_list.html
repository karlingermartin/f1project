{% extends "f1app/base.html" %}

{% block body_block %}
<div class="centerstage">
    {% for circuit in circuit_list %}
        <div class="circuit">
            <h2><a href="{% url 'circuit_detail' pk=circuit.pk %}">{{ circuit.circuit_name }}</a></h2>
        </div>
    {% endfor %}
</div>
{% endblock %}
